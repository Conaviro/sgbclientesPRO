<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Laboral</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarHoja">
            <div id="agregarHoja" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Aspiracion</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        
                        <form th:action="@{/apiempleado/guardarHojaVida}" th:object="${hojaVida}"
                              method="POST" enctype="multipart/form-data" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="objetivo" th:text="Objetivo">objetivo</label>
                                    <input type="text" th:field="*{objetivo}" class="form-control" name="objetivo" >
                                    <input type="hidden" th:field="*{persona.idPersona}" class="form-control" name="objetivo" >    
                                    <input type="hidden" th:field="*{idHojaVida}"/>   
                                        
                                </div>
                                
                                <div class="form-group">
                                    <label for="salario" th:text="Salario">Salario</label>
                                    <input type="number" th:field="*{salario}" class="form-control" name="salario"  step="any">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
