<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/cabecera::head">

        <title>Empleado</title>
        <meta charset="utf-8"/>     
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
         <div id="wrapper">
            <div th:replace="layout/menu :: menu"></div>

            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">

                    <div th:replace="layout/nav :: nav"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Datos</h1>

                <!-- <div class="container-fluid">-->

                   <!--  <div class="card shadow mb-4">-->
                       <div class="card-body">

                            <a th:href="@{/}" class="btn btn-light btn-icon-split">
                                <span class="icon text-gray-600">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                                <span class="text">Regresar al Inicio     </span>
                            </a>


                            <a th:href="@{/apiempleado/agregaroficio}" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Crear Registro         </span>
                            </a>
                        </div>
                    

                 <!--</div>-->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Información Oficios</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${oficios != null and !oficios.empty}" > </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Oficio</th>
                                        <th>Operaciones</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>No</th>
                                        <th>Oficio</th>
                                       <th>Operaciones</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr th:each="oficio, contador : ${oficios}">
                                        <td>[[${contador.count}]] </td>
                                        <td>[[${oficio.descripcion}]] </td>
                                        <td>
                                            <a th:href="@{/apiempleado/editoficio/{id} (id= ${oficio.idOficio})} " class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                                            <a th:href="@{/agregaroficio}" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>  
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

       </div><!-- comment -->
                
                
                <div th:replace="layout/footer::footer"></div>
                
                
                
            </div><!-- comment -->

        </div>
        <!-- End Page Wrapper --> 

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        
    <div th:replace="layout/cabecera::scripts"></div>
        
    </body>

</html>
